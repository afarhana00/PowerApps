            LayoutMinWidth: =560
            Size: =21
            Text: ="Are you sure you want to delete this record?"
            Width: =560
            ZIndex: =2

        Button5 As button:
            AlignInContainer: =AlignInContainer.Center
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Remove([@'Semakan Kesihatan'], selectedRecord); If(IsEmpty(Errors([@'Semakan Kesihatan'], selectedRecord)), UpdateContext( { CurrentItem: First([@'Semakan Kesihatan']), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));Navigate(ListSemakan);
            Size: =24
            Text: ="Delete"
            Width: =280
            ZIndex: =3

    Icon6 As icon.Home:
        Icon: =Icon.Home
        OnSelect: =Navigate(Penjagaan);
        X: =136
        Y: =56
        ZIndex: =6

    Icon9 As icon.Edit:
        Icon: =Icon.Edit
        OnSelect: |
            =UpdateContext({ selectedRecord: Gallery1.Selected, editMode: true }); SubmitForm(Form3);
            Notify("Your Data have been edited",NotificationType.Success);
            Navigate(EditSemakan,ScreenTransition.Fade);
