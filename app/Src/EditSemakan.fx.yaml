EditSemakan As screen:

    Icon7 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(ListSemakan);
        Width: =55
        X: =50
        Y: =56
        ZIndex: =2

    Icon4_1 As icon.Trash:
        Height: =57
        Icon: =Icon.Trash
        OnSelect: |+
            =UpdateContext({ deleteMode: true, deleteCancelled: false, selectedRecord: Gallery1.Selected })
            
        Width: =60
        X: =548
        Y: =63
        ZIndex: =4

    Container1 As groupContainer.verticalAutoLayoutContainer:
        BorderStyle: =BorderStyle.None
        Height: =476
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =If(deleteMode, true, false)
        Width: =640
        Y: =142
        ZIndex: =5

        Icon8 As icon.CancelBadge:
            AlignInContainer: =AlignInContainer.Start
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =UpdateContext({ deleteMode: false, deleteCancelled: true })
            ZIndex: =1

        Label4 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            FillPortions: =1
            Height: =70
            LayoutMinWidth: =560
            Size: =21
            Text: ="Are you sure you want to delete this record?"
            Width: =560
            ZIndex: =2

        Button5 As button:
            AlignInContainer: =AlignInContainer.Center
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Remove([@'Semakan Kesihatan'], selectedRecord); If(IsEmpty(Errors([@'Semakan Kesihatan'], selectedRecord)), UpdateContext( { CurrentItem: First([@'Semakan Kesihatan']), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));Navigate(ListSemakan);
            Size: =24
            Text: ="Delete"
            Width: =280
            ZIndex: =3

    Icon6 As icon.Home:
        Icon: =Icon.Home
        OnSelect: =Navigate(Penjagaan);
        X: =136
        Y: =56
        ZIndex: =6

    Icon9 As icon.Edit:
        Icon: =Icon.Edit
        OnSelect: |
            =UpdateContext({ selectedRecord: Gallery1.Selected, editMode: true }); SubmitForm(Form3);
            Notify("Your Data have been edited",NotificationType.Success);
            Navigate(ListSemakan,ScreenTransition.Fade);
        X: =460
        Y: =65
        ZIndex: =7

