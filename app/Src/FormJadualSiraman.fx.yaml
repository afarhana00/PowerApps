FormJadualSiraman As screen:

    Button14 As button:
        Fill: =RGBA(17, 240, 191, 1)
        Height: =70
        OnSelect: |-
            = SubmitForm(Form4);
             Refresh('Jadual Siraman');
             Navigate(ListJadualSiraman);
