EditJadualSiraman As screen:

    ContainerDel As groupContainer.verticalAutoLayoutContainer:
        Height: =466
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =If(deleteMode, true, false)
        Width: =640
        Y: =326
        ZIndex: =5

        Icon8_1 As icon.CancelBadge:
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =UpdateContext({ deleteMode: false, deleteCancelled: true })
            ZIndex: =1

        Label4_1 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            FillPortions: =0.8
            Height: =70
            LayoutMinWidth: =560
            Size: =21
            Text: ="Adakah Anda ingin memadam rekod ini?"
            Width: =560
            ZIndex: =2

        Button5_1 As button:
            AlignInContainer: =AlignInContainer.Center
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Remove([@'Jadual Siraman'], selectedRecord); If(IsEmpty(Errors([@'Jadual Siraman'], selectedRecord)), UpdateContext( { CurrentItem: First([@'Jadual Siraman']), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));Navigate(ListJadualSiraman);
            Size: =24
            Text: ="Padam"
            Width: =280
            ZIndex: =3

    Button1 As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =108
        HoverFill: =ColorFade(RGBA(255,105,97,1), -20%)
        OnSelect: |
            =UpdateContext({ deleteMode: true, deleteCancelled: false, selectedRecord: Gallery2.Selected })
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: ="PADAM"
        Width: =333
        Y: =1028
        ZIndex: =8

    Button16 As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =108
        HoverFill: =ColorFade(RGBA(193, 225, 193, 1), -20%)
        OnSelect: |
            =UpdateContext({ selectedRecord: Gallery2.Selected, editMode: true });SubmitForm(Form4_1);
            Notify("Your Data have been edited",NotificationType.Success);
            Navigate(EditJadualSiraman);
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: ="SIMPAN"
        Width: =306
        X: =333
        Y: =1028
        ZIndex: =9

