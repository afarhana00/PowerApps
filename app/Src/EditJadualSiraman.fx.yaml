EditJadualSiraman As screen:

    Icon7_1 As icon.BackArrow:
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(ListJadualSiraman);
        Width: =55
        X: =61
        Y: =59
        ZIndex: =2

    Icon4_2 As icon.Trash:
        Height: =57
        Icon: =Icon.Trash
        OnSelect: |
            =UpdateContext({ deleteMode: true, deleteCancelled: false, selectedRecord: Gallery2.Selected })
        Width: =60
        X: =548
        Y: =63
        ZIndex: =4

    ContainerDel As groupContainer.verticalAutoLayoutContainer:
        Height: =676
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =If(deleteMode, true, false)
        Width: =640
        Y: =142
        ZIndex: =5

        Icon8_1 As icon.CancelBadge:
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =UpdateContext({ deleteMode: false, deleteCancelled: true })
            ZIndex: =1

        Label4_1 As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Stretch
            FillPortions: =0.5
            Height: =70
            LayoutMinWidth: =560
            Size: =21
            Text: ="Are you sure you want to delete this record?"
            Width: =560
            ZIndex: =2

        Button5_1 As button:
            AlignInContainer: =AlignInContainer.Center
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Remove([@'Jadual Siraman'], selectedRecord); If(IsEmpty(Errors([@'Jadual Siraman'], selectedRecord)), UpdateContext( { CurrentItem: First([@'Jadual Siraman']), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));Navigate(ListJadualSiraman);
            Size: =24
            Text: ="Delete"
            Width: =280
            ZIndex: =3

    Icon10 As icon.Edit:
        Icon: =Icon.Edit
        OnSelect: |
            =UpdateContext({ selectedRecord: Gallery2.Selected, editMode: true });
            Notify("Your Data have been edited",NotificationType.Success);SubmitForm(Form1);
            Navigate(EditJadualSiraman);
        X: =456
        Y: =63
        ZIndex: =7

    Icon6_1 As icon.Home:
        Icon: =Icon.Home
        OnSelect: =Navigate(Penjagaan);
        X: =151
        Y: =56
        ZIndex: =8

    Form1 As form:
