ListMeracun As screen:

    "Gallery3 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =812
        Items: |+
            =If(
                DatePicker4.SelectedDate = Today(),
                'Jadual Meracun',
                Filter(
                    'Jadual Meracun',
                    (Tarikh = DatePicker4.SelectedDate) &&
                    (IsBlank(Dropdown3.Selected.Value) || 'Plot '.Value = Dropdown3.Selected.Value)
                )
            )
            
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =EditForm(Form4);Navigate(EditJadualSiraman); 
        TemplatePadding: =0
        TemplateSize: =145
        Y: =324
        ZIndex: =1

        Title4_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =39
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =22
            Text: =ThisItem.'Plot '.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =64
            X: =27
            Y: =8
            ZIndex: =1

        Body1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =19
            Text: =ThisItem.'HST (Hari)'
            VerticalAlign: =VerticalAlign.Top
            Width: =83
            X: =27
            Y: =95
            ZIndex: =2

        NextArrow4_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);Navigate(EditJadualSiraman);EditForm(Form4);
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator4_1 As rectangle:
            BorderColor: =RGBA(202, 202, 202, 1)
            BorderThickness: =2
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle10_1 As rectangle:
            Height: =Parent.TemplateHeight - Separator4_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        Button13_1 As button:
            Fill: =RGBA(255, 255, 255, 0)
            Height: =144
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =ColorFade(RGBA(0, 0, 0, 0), -20%)
            OnSelect: |-
                =UpdateContext({ selectedRecord: Gallery3.Selected, editMode: true }); EditForm(Form7);Select(Parent);
                Navigate(FormJadualSiraman);
            Size: =24
            Text: ="Button"
            Width: =640
            ZIndex: =9

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =19
            Text: =ThisItem.Tarikh
            VerticalAlign: =VerticalAlign.Top
            Width: =163
            X: =29
            Y: =51
            ZIndex: =10

        Label13 As label:
            Height: =47
            OnSelect: =Select(Parent)
            Size: =21
            Text: =
            Width: =254
            X: =190
            ZIndex: =11

        Label14 As label:
            Height: =28
            OnSelect: =Select(Parent)
            Size: =17
            Text: =ThisItem.'Racun Serangga'.Value
            Width: =375
            X: =190
            ZIndex: =12

        Label15 As label:
            Height: =58
            OnSelect: =Select(Parent)
            Size: =17
            Text: =ThisItem.'Racun Kulat'.Value
            Width: =309
            X: =189
            Y: =25
            ZIndex: =13

        Label18 As label:
            Height: =74
            OnSelect: =Select(Parent)
            Size: =17
            Text: =ThisItem.'Baja Foliar'.Value
            Width: =249
            X: =192
            Y: =71
            ZIndex: =14

    Rectangle7_1 As rectangle:
        Fill: =RGBA(0,168,156,255)
        Height: =108
        Width: =640
        ZIndex: =2

    Label7_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =103
        Size: =30
        Text: ="Senarai Jadual Meracun"
        Width: =498
        X: =125
        Y: =5
        ZIndex: =3

    Icon5_1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =61
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Penjagaan);NewForm(Form4);
        Width: =74
        X: =34
        Y: =21
        ZIndex: =4

    DatePicker4 As datepicker:
        Height: =70
        Size: =24
        Width: =265
        X: =328
        Y: =142
        ZIndex: =6

    Dropdown3 As dropdown:
        Height: =70
        Items: =Choices('Jadual Siraman'.'Plot (Lokasi)')
        Size: =21
        Width: =161
        X: =96
        Y: =142
        ZIndex: =7

    Button2_2 As button:
        Height: =41
        OnSelect: |-
            =Switch(
                Button2_2.Pressed,
                true, Gallery2.AllItems,
                false);
            Reset(Dropdown3);Reset(DatePicker4); 
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =18
        Text: ="SEMUA REKOD"
        Width: =222
        X: =371
        Y: =227
        ZIndex: =8

