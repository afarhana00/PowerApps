ListJadualSiraman As screen:

    "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =805
        Items: |
            =
            Filter('Jadual Siraman', Tarikh = DatePicker1.SelectedDate &&
                    (Dropdown1.Selected.Value = "All"
                    Or 'Plot (Lokasi)'.Value = Dropdown1.Selected.Value
                    Or IsBlank(Dropdown1.Selected.Value))
                )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =EditForm(Form4);Navigate(EditJadualSiraman); 
        TemplatePadding: =0
        TemplateSize: =116
        Y: =295
        ZIndex: =1

        Title4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =39
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.'Plot (Lokasi)'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =64
            X: =27
            Y: =8
            ZIndex: =1

        Body2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =37
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =19
            Text: =ThisItem.'Waktu Siraman'.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =83
            X: =27
            Y: =74
            ZIndex: =2

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);Navigate(EditJadualSiraman);EditForm(Form4);
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator4 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle10 As rectangle:
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        Button13 As button:
            Fill: =RGBA(255, 255, 255, 0)
            Height: =116
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =ColorFade(RGBA(0, 0, 0, 0), -20%)
            OnSelect: |-
                =UpdateContext({ selectedRecord: Gallery2.Selected, editMode: true }); EditForm(Form4);Select(Parent);
                Navigate(EditJadualSiraman);
            Size: =24
            Text: ="Button"
            Width: =636
            X: =4
            ZIndex: =9

        Subtitle4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Tarikh
            VerticalAlign: =VerticalAlign.Top
            Width: =163
            X: =27
            Y: =42
            ZIndex: =10

        Label19 As label:
            Height: =62
            OnSelect: =Select(Parent)
            Size: =16
            Text: =Concat(ThisItem.'Jenis Siraman', Text(Value),";")
            Width: =374
            X: =204
            ZIndex: =12

        Label25 As label:
            Height: =36
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Kepekatan Baja AB (EC)'
            Width: =63
            X: =287
            Y: =47
            ZIndex: =14

        Label26 As label:
            Height: =33
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Kepekatan Baja Tunggal (EC)'
            Width: =66
            X: =378
            Y: =37
            ZIndex: =15

        Label27 As label:
            Height: =38
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Kuantiti Baja AB (Liter)'
            Width: =63
            X: =287
            Y: =70
            ZIndex: =16

        Label28 As label:
            Height: =42
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Kuantiti Baja Tunggal (Kg)'
            Width: =66
            X: =390
            Y: =74
            ZIndex: =17

        Label11 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.'Puasa/Berhenti Air/Baja'.Value
            Width: =143
            X: =27
            Y: =70
            ZIndex: =18

    Rectangle7 As rectangle:
        Fill: =RGBA(0,168,156,255)
        Height: =108
        Width: =640
        ZIndex: =2

    Label7 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =103
        Size: =30
        Text: ="Senarai Jadual Siraman"
        Width: =498
        X: =125
        Y: =5
        ZIndex: =5

    Icon5 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =61
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Penjagaan);NewForm(Form4);
        Width: =74
        X: =34
        Y: =21
        ZIndex: =6

    DatePicker1 As datepicker:
        Height: =70
        Size: =24
        Width: =265
        X: =52
        Y: =128
        ZIndex: =9

    Dropdown1 As dropdown:
        Height: =70
        Items: =Choices('Jadual Siraman'.'Plot (Lokasi)')
        Size: =21
        Width: =161
        X: =52
        Y: =211
        ZIndex: =11

    Button2 As button:
        Height: =65
        OnSelect: |-
            =Switch(
                Button2.Pressed,
                true, Gallery2.AllItems,
                false);
            Reset(Dropdown1);Reset(DatePicker1); 
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =24
        Text: ="SET SEMULA"
        Width: =244
        X: =367
        Y: =218
        ZIndex: =12

